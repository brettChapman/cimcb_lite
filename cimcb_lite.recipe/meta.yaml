package:
  name: cimcb_lite
  version: 0.0.9

source:
  path: ../

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - numpy
    - pandas
    - bokeh
    - scipy
    - scikit-learn
    - setuptools
    - statsmodels
    - python
    - tqdm
    - xlrd

  run:
    - numpy
    - pandas
    - bokeh
    - scipy
    - scikit-learn
    - statsmodels
    - python
    - tqdm
    - xlrd

about:
  home: https://github.com/CIMCB
